<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mood Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background-color: #EEF2FF;
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    .modal-backdrop {
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      background-color: rgba(15, 23, 42, 0.6);
    }

    .btn-base {
      padding: 0.75rem 1.5rem;
      border-radius: 1rem;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      transform: scale(1);
      border: none;
      cursor: pointer;
      position: relative;
    }

    .btn-base:hover:not(:disabled) {
      transform: scale(1.03);
    }

    .btn-base:active:not(:disabled) {
      transform: scale(0.97);
    }

    .btn-primary {
      background: #4F46E5;
      color: white;
      box-shadow: 0 20px 25px -5px rgba(79, 70, 229, 0.2);
    }

    .btn-primary:hover:not(:disabled) {
      background: #4338ca;
      box-shadow: 0 25px 30px -5px rgba(79, 70, 229, 0.3);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Mood Selection */
    .mood-button {
      background: white;
      border: 2px solid #e2e8f0;
      border-radius: 0.75rem;
      padding: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      overflow: hidden;
    }

    .mood-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .mood-button:hover::before {
      left: 100%;
    }

    .mood-button:hover {
      border-color: #bfdbfe;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
    }

    .mood-button.selected {
      border-color: #2563eb;
      background: #f0f9ff;
      box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.1);
    }

    .mood-button.selected .radio-circle {
      border-color: #2563eb;
      background: #2563eb;
    }

    .radio-circle {
      width: 1.5rem;
      height: 1.5rem;
      border-radius: 50%;
      border: 2px solid #cbd5e1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .radio-circle-inner {
      width: 0.75rem;
      height: 0.75rem;
      background: #2563eb;
      border-radius: 50%;
      opacity: 0;
    }

    .mood-button.selected .radio-circle-inner {
      opacity: 1;
    }

    .mood-icon-wrapper {
      width: 2rem;
      height: 2rem;
    }

    .header {
      animation: slideDown 0.5s ease-out;
    }

    @keyframes slideDown {
      0% {
        opacity: 0;
        transform: translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero-section {
      animation: fadeInUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .stats-card {
      animation: fadeInUp 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
      transition: all 0.3s ease;
    }

    .stats-card:hover {
      transform: translateY(-4px);
    }

    .chart-card {
      animation: fadeInUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      transition: all 0.3s ease;
    }

    .chart-card:hover {
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }

    /* Modal close button animation */
    .modal-close-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: #94a3b8;
      transition: all 0.3s ease;
      width: 1.5rem;
      height: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-close-btn:hover {
      color: #475569;
      transform: rotate(90deg);
    }

    /* Success animation */
    @keyframes successPulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    .success-animation {
      animation: successPulse 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .mood-icon {
      display: inline-block;
      width: 2rem;
      height: 2rem;
    }

    .chart-container {
      position: relative;
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="/script.js"></script>
</body>
</html>
